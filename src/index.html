<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚾숫자야구⚾</title>

    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
</head>
<body>
    <div id="welcomeContainer" class="welcomeContainerClass">
        <div id="welcomeMessage">🏆Win or Go Home🏆</div>
        <button id="startBtn">자자 선수입장~</button>
    </div>
    <div id="gamePlayContainer">
        <div id="answerInputContainer" >
            <div id="numberCreated"  class="hidden">숫자가 생성되었습니다!</div>
            <form id="answerInput"  class="hidden">
                <input type="text" maxlength='3' minlength="3" placeholder="3자리 수를 입력하세요" pattern="[0-9]+" required>
                <button>SWING</button>
            </form>
        </div>
        <div id="pastTryContainer"></div>
        <div id="newTryBtnContainer"> 
            <div id="message"></div>
            <button class="hidden">한판 더?</button>
        </div>
    </div>
    <script src="app.bundle.js"></script>
</body>
</html>
